<div class="modal-header bg-blush" style="padding: 10px;">
    <h5 id="page-heading">
        <span>Asset Audit Details</span>
    </h5>
    <button type="button" class="close"style="top: 10px;" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
</div>
<div class="modal-body">
    <div class="row card-margin-bottom-10">
        <div class="col-md-2"><input type="text" name="assetCode" id="fieldAssetCode" class="form-control form-control-sm" [(ngModel)]="assetAuditSearch.assetCode" placeholder="Asset Code"/></div>
        <div class="col-md-2"><input type="text" name="assetCode" id="fieldUuid" class="form-control form-control-sm" [(ngModel)]="assetAuditSearch.uuid" placeholder="Uuid"/></div>
        <div class="col-md-2"><input type="text" name="assetCode" id="fieldName" class="form-control form-control-sm" [(ngModel)]="assetAuditSearch.name" placeholder="Name"/></div>
        <div class="col-md-2"><input type="text" name="assetCode" id="fieldIp" class="form-control form-control-sm" [(ngModel)]="assetAuditSearch.ip" placeholder="IP"/></div>
        <div class="col-md-2"><input type="text" name="assetCode" id="fieldSerial" class="form-control form-control-sm" [(ngModel)]="assetAuditSearch.serial" placeholder="Serial"/></div>
        <div class="col-md-2"><button type="button" class="btn btn-sm btn-round btn-blush" style="margin-top: 0;" (click)="search()"><fa-icon [icon]="'search'"></fa-icon><span> Search</span></button></div>
    </div>
    <div class="table-responsive" *ngIf="assetAuditDetails">
        <table class="table table-sm table-striped">
            <thead>
            <tr>
                <th><span>Asset Code</span></th>
                <th><span>Uuid</span></th>
                <th><span>Name</span></th>
                <th><span>Ip</span></th>
                <th><span>Serial</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assetAuditDetails of assetAuditDetails ;trackBy: trackId">
                <td>{{assetAuditDetails.assetCode}}</td>
                <td>{{assetAuditDetails.uuid}}</td>
                <td>{{assetAuditDetails.name}}</td>
                <td>{{assetAuditDetails.ip}}</td>
                <td>{{assetAuditDetails.serial}}</td>
                <td class="text-right button-column">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button" class="btn btn-blush btn-sm" (click)="addData(assetAuditDetails);">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="d-none d-md-inline">Add</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="assetAuditDetails && assetAuditDetails.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                            [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

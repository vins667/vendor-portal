<div class="card">
        <div class="body">
                <h5><span>Asset Soft Type Master</span> {{assetSoftTypeMaster.id}}</h5>
            <hr>
            <div class="row">
                <div class="col-8">
                    <div *ngIf="assetSoftTypeMaster">
                        <div class="row">
                            <div class="col-md-3"><dt><span>Code</span></dt></div>
                            <div class="col-md-9">
                                <dd><span>{{assetSoftTypeMaster.code}}</span></dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Description</span></dt></div>
                            <div class="col-md-9">
                                 <dd><span>{{assetSoftTypeMaster.description}}</span></dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Flag</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span *ngIf="assetSoftTypeMaster.flag=='Y'">Active</span>
                                    <span *ngIf="assetSoftTypeMaster.flag=='N'">Inactive</span>
                                </dd>
                            </div>
                        </div>
                            <button type="submit"
                                    (click)="previousState()"
                                    class="btn btn-sm btn-info btn-round">
                                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                            </button>
    
                            <button type="button"
                            [routerLink]="['/asset-soft-type-master', assetSoftTypeMaster.id, 'edit']"
                                    class="btn btn-sm btn-blush btn-round">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

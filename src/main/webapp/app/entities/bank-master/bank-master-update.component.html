<div class="card">
    <div class="body">
            <h5 id="jhi-country-heading">Create or edit a bank</h5>
            <hr/>
            <div class="row">
                    <div class="col-8">
                            <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                                <div>
                                    <div class="row card-margin-bottom-10" [hidden]="!bankMaster.id">
                                        <div class="col-md-3">
                                            <label for="id">ID</label>
                                        </div>
                                        <div class="col-md-9">
                                        <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="bankMaster.id" readonly />
                                        </div>
                                    </div>
                                    <div class="row card-margin-bottom-10">
                                            <div class="col-md-3">
                                                <label class="form-control-label" for="field_bankCode">Bank Code</label>
                                            </div>
                                            <div class="col-md-9">
                                              <input type="text" class="form-control form-control-sm"  name="bankCode" id="field_bankCode" [(ngModel)]="bankMaster.bankCode" required maxlength="15"/>
                                                    <div [hidden]="!(editForm.controls.bankCode?.dirty && editForm.controls.bankCode?.invalid)">
                                                        <small class="form-text text-danger"
                                                        [hidden]="!editForm.controls.bankCode?.errors?.required">
                                                        This field is required.
                                                        </small>
                                                        <small class="form-text text-danger"
                                                        [hidden]="!editForm.controls.bankCode?.errors?.maxlength">
                                                        This field cannot be longer than 15 characters.
                                                        </small>
                                                    </div>
                                            </div>
                                    </div>
                                    <div class="row card-margin-bottom-10">
                                            <div class="col-md-3">
                                                <label class="form-control-label" for="field_bankName">Bank Name</label>
                                            </div>
                                            <div class="col-md-9">
                                                    <input type="text" class="form-control form-control-sm" name="bankName" id="field_bankName" [(ngModel)]="bankMaster.bankName" required maxlength="60"/>
                                                    <div [hidden]="!(editForm.controls.bankName?.dirty && editForm.controls.bankName?.invalid)">
                                                        <small class="form-text text-danger"
                                                        [hidden]="!editForm.controls.bankName?.errors?.required">
                                                        This field is required.
                                                        </small>
                                                        <small class="form-text text-danger"
                                                        [hidden]="!editForm.controls.bankName?.errors?.maxlength">
                                                        This field cannot be longer than 60 characters.
                                                        </small>
                                                   </div>
                                            </div>
                                    </div>
                                    <div class="row card-margin-bottom-10">
                                            <div class="col-md-3">
                                                <label class="form-control-label" for="field_status">Status</label>
                                            </div>
                                            <div class="col-md-9">
                                                <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="status" id="field_status" [(ngModel)]="bankMaster.status" required maxlength="1">
                                                    <option value="Y">Active</option>
                                                    <option value="N">Inactive</option>
                                                </select>
                                                <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                                                    <small class="form-text text-danger"
                                                           [hidden]="!editForm.controls.status?.errors?.required">
                                                        This field is required.
                                                    </small>
                                                    <small class="form-text text-danger"
                                                           [hidden]="!editForm.controls.status?.errors?.maxlength">
                                                        This field cannot be longer than 1 characters.
                                                    </small>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                                    </button>
                                    <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                                    </button>
                             </div>
                            </form>
                    </div>
            </div>
    </div>
</div>

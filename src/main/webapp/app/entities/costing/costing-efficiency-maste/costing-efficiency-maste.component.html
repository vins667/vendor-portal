                        <span>new</span>
                    </button>

                 <jhi-alert></jhi-alert>
                 <div class="table-responsive">
                        <table class="table table-sm table-striped">
                            <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th jhiSortBy="fromQuantity"><span>From Quantity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th jhiSortBy="toQuantity"><span>To Quantity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th jhiSortBy="efficiencyPerc"><span>Efficiency %</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                    <th></th>
                                </tr>
                                </thead>
                            <tbody>
                                <tr *ngFor="let costingEfficiencyMaste of costingEfficiencyMastes ;trackBy: trackId">
                                <td><a [routerLink]="['/costing-efficiency-maste', costingEfficiencyMaste.id, 'view' ]">{{costingEfficiencyMaste.id}}</a></td>
                                <td>{{costingEfficiencyMaste.fromQuantity}}</td>
                                <td>{{costingEfficiencyMaste.toQuantity}}</td>
                                <td>{{costingEfficiencyMaste.efficiencyPerc}}</td>
                                <td class="text-right button-column">
                                    <div class="btn-group">
                                        <button type="submit"
                                               [routerLink]="['/costing-efficiency-maste', costingEfficiencyMaste.id, 'view' ]"
                                               class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/costing-efficiency-maste', costingEfficiencyMaste.id, 'edit']"
                                                class="btn btn-blush btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline">Edit</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/', 'costing-efficiency-maste', { outlets: { popup: costingEfficiencyMaste.id + '/delete'} }]"
                                                replaceUrl="true"
                                                queryParamsHandling="merge"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div [hidden]="costingEfficiencyMastes?.length === 0">
                        <div class="row justify-content-center">
                            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                        </div>
                        <div class="row justify-content-center">
                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                        </div>
                    </div>
            </div>
    </div>
</div>

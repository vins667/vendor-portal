<div class="card">
    <div class="body">
        <h5><span>Costing Fabric Item Details</span> {{costingFabricItemDetails.id}}</h5>
        <hr>
        <div class="row">
            <div class="col-8">
                <div *ngIf="costingFabricItemDetails">
                    <div class="row">
                        <div class="col-md-3"><dt><span>Item Type</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{costingFabricItemDetails.itemType}}</span>
                            </dd>
                        </div>
                        <div class="col-md-3"><dt><span>Code</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{costingFabricItemDetails.code}}</span>
                            </dd>
                        </div>
                        <div class="col-md-3"><dt><span>Descrption</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{costingFabricItemDetails.descrption}}</span>
                            </dd>
                        </div>
                    </div>
                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-sm btn-info btn-round">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/costing-fabric-item-details', costingFabricItemDetails.id, 'edit']"
                            class="btn btn-sm btn-blush btn-round">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

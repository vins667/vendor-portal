<div class="modal-header bg-blush" style="padding: 10px;">
    <h5 id="page-heading">
        <span>Factory</span>
    </h5>
    <button type="button" class="close"style="top:10px;" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
</div>
<div class="modal-body">
    <div class="row card-margin-bottom-10">
        <div class="col-md-2"><input type="text" name="factCode" id="factCode" class="form-control form-control-sm text-uppercase" [(ngModel)]="deliveryChallanSearch.factCode" placeholder="Factory Code"/></div>
        <div class="col-md-10"><button type="button" class="btn btn-sm btn-round btn-blush float-right" style="margin-top: 0;" (click)="search()"><fa-icon [icon]="'search'"></fa-icon><span> Search</span></button></div>
    </div>
    <hr>
    <div class="table-responsive" *ngIf="factories">
        <table class="table table-sm table-striped">
            <thead>
            <tr>
                <th><span>Factory</span></th>
                <th><span>Name</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let factory of factories ;trackBy: trackId">
                <td>{{factory.factCode}}</td>
                <td>{{factory.factDescription}}</td>
                <td class="text-right button-column">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button" class="btn btn-blush btn-sm" (click)="addData(factory.factCode);">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="d-none d-md-inline">Click</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="factories && factories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                            [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

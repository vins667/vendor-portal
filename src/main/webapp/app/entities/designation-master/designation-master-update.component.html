<div class="card">
    <div class="body">
            <h5 id="jhi-country-heading">Create or edit a designation</h5>
            <hr/>
            <div class="row">
                <div class="col-8">
                        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                            <div class="row card-margin-bottom-10" [hidden]="!designationMaster.id">
                                    <div class="col-md-3">
                                        <label for="id">ID</label>
                                    </div>
                                    <div class="col-md-9">
                                       <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="designationMaster.id" readonly />
                                    </div>
                            </div>
                            <div class="row card-margin-bottom-10">
                                    <div class="col-md-3">
                                       <label class="form-control-label" for="field_designationCode">Designation Code</label>
                                   </div>
                                   <div class="col-md-9">
                                        <input type="text" class="form-control form-control-sm" name="designationCode" id="field_designationCode" [(ngModel)]="designationMaster.designationCode" required maxlength="15"/>
                                          <div [hidden]="!(editForm.controls.designationCode?.dirty && editForm.controls.designationCode?.invalid)">
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.designationCode?.errors?.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.designationCode?.errors?.maxlength">
                                                This field cannot be longer than 15 characters.
                                                </small>
                                            </div>
                                   </div>
                            </div>
                            <div class="row card-margin-bottom-10">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="field_designationName">Designation Name</label>  
                                </div>
                                <div class="col-md-9">
                                        <input type="text" class="form-control form-control-sm" name="designationName" id="field_designationName" [(ngModel)]="designationMaster.designationName" required maxlength="60"/>
                                        <div [hidden]="!(editForm.controls.designationName?.dirty && editForm.controls.designationName?.invalid)">
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.designationName?.errors?.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.designationName?.errors?.maxlength">
                                                This field cannot be longer than 60 characters.
                                                </small>
                                        </div>
                                </div>
                            </div>
                            <div class="row card-margin-bottom-10">
                                <div class="col-md-3">
                                   <label class="form-control-label" for="field_flowType">Flow Type</label>
                                </div>
                                <div class="col-md-9">
                                    <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="flowType" id="field_flowType" [(ngModel)]="designationMaster.flowType" required maxlength="1">
                                        <option value="O">Mock Test(Operator)</option>
                                        <option value="N">Not Applicable</option>
                                    </select>
                                     <div [hidden]="!(editForm.controls.flowType?.dirty && editForm.controls.flowType?.invalid)">
                                            <small class="form-text text-danger"
                                            [hidden]="!editForm.controls.flowType?.errors?.maxlength">
                                            This field cannot be longer than 1 characters.
                                            </small>
                                      </div>
                                </div>
                            </div>
                            <div class="row card-margin-bottom-10">
                                 <div class="col-md-3">
                                    <label class="form-control-label" for="field_status">Status</label>
                                  </div>
                                  <div class="col-md-9">
                                      <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="status" id="field_status" [(ngModel)]="designationMaster.status" required maxlength="1">
                                        <option value="Y">Active</option>
                                        <option value="N">Inactive</option>
                                      </select>
                                      <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                                            <small class="form-text text-danger"
                                            [hidden]="!editForm.controls.status?.errors?.maxlength">
                                            This field cannot be longer than 1 characters.
                                            </small>
                                      </div>
                                  </div>
                            </div>
                            <div>
                                <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                                </button>
                                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                                </button>
                          </div>
                        </form>
                </div>
            </div>
    </div>
</div>

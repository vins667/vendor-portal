<div class="card">
	<div class="body">
	   <div>
		      <h5 id="page-heading">
			        <span>Designation Masters</span>
			        <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-designation-master" [routerLink]="['/designation-master/new']">
			            <fa-icon [icon]="'plus'"></fa-icon>
			           <span>New</span>
			        </button>
			    </h5>
            <jhi-alert></jhi-alert>
            <br/>
            <div class="table-responsive" *ngIf="designationMasters">
				<table class="table table-sm table-striped">
		            <thead>
		            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
			            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
			            <th jhiSortBy="designationCode"><span>Designation Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
			            <th jhiSortBy="designationName"><span>Designation Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
			            <th jhiSortBy="flowType"><span>Flow Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
			            <th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
			            <th></th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr *ngFor="let designationMaster of designationMasters ;trackBy: trackId">
		                <td><a [routerLink]="['/designation-master', designationMaster.id, 'view' ]">{{designationMaster.id}}</a></td>
		                <td>{{designationMaster.designationCode}}</td>
		                <td>{{designationMaster.designationName}}</td>
						<td><ng-container *ngIf="designationMaster.flowType=='O'">Mock Test(Operator)</ng-container><ng-container *ngIf="designationMaster.flowType=='N'">Not Applicable</ng-container></td>
						<td><ng-container *ngIf="designationMaster.status=='Y'">Active</ng-container><ng-container *ngIf="designationMaster.status=='N'">Inactive</ng-container></td>
		                <td class="text-right button-column">
		                    <div class="btn-group">
		                        <button type="submit"
		                                [routerLink]="['/designation-master', designationMaster.id, 'view' ]"
		                                class="btn btn-info btn-sm">
		                            <fa-icon [icon]="'eye'"></fa-icon>
		                            <span class="d-none d-md-inline">View</span>
		                        </button>
		                        <button type="submit"
		                                [routerLink]="['/designation-master', designationMaster.id, 'edit']"
										class="btn btn-blush btn-sm">
		                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
		                            <span class="d-none d-md-inline">Edit</span>
		                        </button>
		                        <button type="submit"
		                                [routerLink]="['/', 'designation-master', { outlets: { popup: designationMaster.id + '/delete'} }]"
		                                replaceUrl="true"
		                                queryParamsHandling="merge"
										class="btn btn-danger btn-sm">
		                            <fa-icon [icon]="'times'"></fa-icon>
		                            <span class="d-none d-md-inline">Delete</span>
		                        </button>
		                    </div>
		                </td>
		            </tr>
		            </tbody>
		        </table>
		    </div>
		    <div *ngIf="designationMasters && designationMasters.length">
		        <div class="row justify-content-center">
		            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		        </div>
		        <div class="row justify-content-center">
		            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
		        </div>
		   </div>
	   </div>
     </div>
</div>

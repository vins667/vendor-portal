<div class="card">
        <div class="body">
            <h5><span>Education Type Master</span> {{educationTypeMaster.id}}</h5>
            <hr>
            <div class="row">
                <div class="col-8">
                    <div *ngIf="educationTypeMaster">
                        <div class="row">
                            <div class="col-md-3"><dt><span>Code</span></dt></div>
                            <div class="col-md-9">
                                <dd><span>{{educationTypeMaster.code}}</span></dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Description</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span>{{educationTypeMaster.description}}</span>
                                </dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Status</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span *ngIf="educationTypeMaster.status=='Y'">Active</span>
                                    <span *ngIf="educationTypeMaster.status=='N'">Inactive</span>
                                </dd>
                            </div>
                        </div>
                        <button type="submit"
                            (click)="previousState()"
                            class="btn btn-sm btn-info btn-round">
                            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                        </button>
    
                        <button type="button"
                            [routerLink]="['/education-type-master', educationTypeMaster.id, 'edit']"
                            class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

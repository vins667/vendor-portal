<div class="card">
        <div class="body">
            <div>
                  <h5 id="page-heading">
                    <span>Education Type Master</span>
                    <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-education-type-master" [routerLink]="['/education-type-master/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span >New</span>
                    </button>
                 </h5>
                 <jhi-alert></jhi-alert>
                 <br/>
                 <div class="table-responsive" *ngIf="educationTypeMasters">
                        <table class="table table-sm table-striped">
                                <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="code"><span>Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let educationTypeMaster of educationTypeMasters ;trackBy: trackId">
                                    <td><a [routerLink]="['/education-master', educationTypeMaster.id, 'view' ]">{{educationTypeMaster.id}}</a></td>
                                    <td>{{educationTypeMaster.code}}</td>
                                    <td>{{educationTypeMaster.description}}</td>
                                    <td><ng-container *ngIf="educationTypeMaster.status=='Y'">Active</ng-container><ng-container *ngIf="educationTypeMaster.status=='N'">Inactive</ng-container></td>
                                    <td class="text-right button-column">
                                        <div class="btn-group">
                                            <button type="submit"
                                                    [routerLink]="['/education-type-master', educationTypeMaster.id, 'view' ]"
                                                    class="btn btn-info btn-sm">
                                                <fa-icon [icon]="'eye'"></fa-icon>
                                                <span class="d-none d-md-inline">View</span>
                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/education-type-master', educationTypeMaster.id, 'edit']"
                                                    class="btn btn-blush btn-sm">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                <span class="d-none d-md-inline">Edit</span>
                                            </button>
                                            <button type="submit"
                                            [routerLink]="['/', 'education-type-master', { outlets: { popup: educationTypeMaster.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    queryParamsHandling="merge"
                                                    class="btn btn-danger btn-sm">
                                                <fa-icon [icon]="'times'"></fa-icon>
                                                <span class="d-none d-md-inline">Delete</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                 </div>
                 <div *ngIf="educationTypeMasters && educationTypeMasters.length">
                    <div class="row justify-content-center">
                        <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                    </div>
                    <div class="row justify-content-center">
                        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>

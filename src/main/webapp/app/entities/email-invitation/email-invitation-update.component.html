<div class="card">
    <div class="body">
        <h5 id="jhi-email-invitation-heading">Invite to new vendor</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <jhi-alert-error></jhi-alert-error>
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <div class="row" [hidden]="!emailInvitation.id">
                            <div class="col-md-3"><label for="id">ID</label></div>
                            <div class="col-md-9"><input type="text" class="form-control" id="id" name="id" [(ngModel)]="emailInvitation.id" readonly /></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><label class="form-control-label" for="field_emailId">Email Id</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="emailId" id="field_emailId" [(ngModel)]="emailInvitation.emailId" maxlength="45" required/>
                                <div [hidden]="!(editForm.controls.emailId?.dirty && editForm.controls.emailId?.invalid)">
                                    <small class="form-text text-danger" [hidden]="!editForm.controls.emailId?.errors?.maxlength">
                                        This field cannot be longer than 45 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

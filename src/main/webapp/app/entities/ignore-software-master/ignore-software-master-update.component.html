<div class="card">
    <div class="body">
        <h5 id="jhi-ignore-software-master-heading">Create or edit a Ignore Software Master</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <div class="row card-margin-bottom-10" [hidden]="!ignoreSoftwareMaster.id">
                            <div class="col-md-3">
                                <label for="id">ID</label>
                            </div>
                            <div class="col-md-9">
                            <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="ignoreSoftwareMaster.id" readonly />
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3">
                                <label class="form-control-label" for="field_swName">Sw Name</label>
                            </div>
                            <div class="col-md-9">
                                 <input type="text" class="form-control form-control-sm" name="swName" id="field_swName" [(ngModel)]="ignoreSoftwareMaster.swName" maxlength="200"/>
                                 <div [hidden]="!(editForm.controls.swName?.dirty && editForm.controls.swName?.invalid)">
                                    <small class="form-text text-danger"
                                    [hidden]="!editForm.controls.swName?.errors?.maxlength">
                                    This field cannot be longer than 200 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3">
                                <label class="form-control-label" for="field_swPublisher">Sw Publisher</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="swPublisher" id="field_swPublisher" [(ngModel)]="ignoreSoftwareMaster.swPublisher" maxlength="200"/>
                                 <div [hidden]="!(editForm.controls.swPublisher?.dirty && editForm.controls.swPublisher?.invalid)">
                                    <small class="form-text text-danger"
                                    [hidden]="!editForm.controls.swPublisher?.errors?.maxlength">
                                    This field cannot be longer than 200 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

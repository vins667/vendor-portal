<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menuAccessMaster">
            <h2><span>Menu Access Master</span> {{menuAccessMaster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Authority Name</span></dt>
                <dd>
                    <span>{{menuAccessMaster.authorityName}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{menuAccessMaster.createdBy}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{menuAccessMaster.createdDate}}</span>
                </dd>
                <dt><span>Menu Master</span></dt>
                <dd>
                    <div *ngIf="menuAccessMaster.menuMaster">
                        <a [routerLink]="['/menu-master', menuAccessMaster.menuMaster?.id, 'view']">{{menuAccessMaster.menuMaster?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu-access-master', menuAccessMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-menu-access-master-heading">Create or edit a Menu Access Master</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!menuAccessMaster.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="menuAccessMaster.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_authorityName">Authority Name</label>
                    <input type="text" class="form-control" name="authorityName" id="field_authorityName"
                        [(ngModel)]="menuAccessMaster.authorityName" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.authorityName?.dirty && editForm.controls.authorityName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.authorityName?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="menuAccessMaster.createdBy" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.createdBy?.dirty && editForm.controls.createdBy?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.createdBy?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="createdDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_menuMaster">Menu Master</label>
                    <select class="form-control" id="field_menuMaster" name="menuMaster" [(ngModel)]="menuAccessMaster.menuMaster" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuMasterOption.id === menuAccessMaster.menuMaster?.id ? menuAccessMaster.menuMaster : menuMasterOption" *ngFor="let menuMasterOption of menumasters; trackBy: trackMenuMasterById">{{menuMasterOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

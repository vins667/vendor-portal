<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Mobile Attendances</span>
            </h5>
            <br/>
            <div class="table-responsive" *ngIf="mobileAttendances">
                <table class="table table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="attendanceDate"><span>Attendance Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="latitude"><span>Latitude</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="longitude"><span>Longitude</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="attendanceType"><span>Factory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="remarks"><span>Remarks</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let mobileAttendance of mobileAttendances ;trackBy: trackId">
                        <td><a [routerLink]="['/mobile-attendance', mobileAttendance.id, 'view' ]">{{mobileAttendance.id}}</a></td>
                        <td>{{mobileAttendance.attendanceDate | date:'dd-MM-yyyy H:mm a'}}</td>
                        <td>{{mobileAttendance.latitude}}</td>
                        <td>{{mobileAttendance.longitude}}</td>
                        <td>{{mobileAttendance.factoryCode}}</td>
                        <td>{{mobileAttendance.remarks}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group">
                                <button type="button" class="btn btn-blush btn-sm" (click)="open(mobileAttendance)">
                                    <fa-icon [icon]="'map-marker-alt'"></fa-icon><span class="d-none d-md-inline"> Map</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="mobileAttendances && mobileAttendances.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

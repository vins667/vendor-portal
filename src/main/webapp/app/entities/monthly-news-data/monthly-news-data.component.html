<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Monthly News Data</span>
                <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-monthly-news-data" [routerLink]="['/monthly-news-data/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span >new</span>
                </button>
            </h5>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="fileName"><span>File Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="closedDate"><span>Closed Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let monthlyNewsData of monthlyNewsData ;trackBy: trackId">
                        <td><a [routerLink]="['/monthly-news-data', monthlyNewsData.id, 'view' ]">{{monthlyNewsData.id}}</a></td>
                        <td>{{monthlyNewsData.fileName}}</td>
                        <td>{{monthlyNewsData.closedDate | date:'dd/MM/yyyy'}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group">
                               <button  class="btn btn-sm btn-info" type="button" (click)="download(monthlyNewsData)"><fa-icon [icon]="'download'"></fa-icon><span> Download</span></button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div [hidden]="monthlyNewsData?.length === 0">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

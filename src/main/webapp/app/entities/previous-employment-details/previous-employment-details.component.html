<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Previous Employment Details</span>
                <button id="jh-create-entity"
                    class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-previous-employment-details"
                    [routerLink]="['/previous-employment-details/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span>New</span>
                </button>
            </h5>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th><span>Previous Employer</span></th>
                            <th><span>Date From</span></th>
                            <th><span>Date To</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let previousEmploymentDetails of previousEmploymentDetails ;trackBy: trackId">
                            <td>{{previousEmploymentDetails.previousEmployer}}</td>
                            <td>{{previousEmploymentDetails.dateFrom | date:'dd-MMM-yy'}}</td>
                            <td>{{previousEmploymentDetails.dateTo | date:'dd-MMM-yy'}}</td>
                            <td class="text-right button-column">
                                <div class="btn-group flex-btn-group-container">
                                    <!--button type="submit"
                                        [routerLink]="['/previous-employment-details', previousEmploymentDetails.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button-->
                                    <button type="submit"
                                        [routerLink]="['/previous-employment-details', previousEmploymentDetails.id, 'edit']"
                                        class="btn btn-blush btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button>
                                    <button type="submit"
                                        [routerLink]="['/', 'previous-employment-details', { outlets: { popup: previousEmploymentDetails.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h5><span>Rate Master</span> {{rateMaster.id}}</h5>
        <hr>
        <div class="row">
            <div class="col-8">
                <div *ngIf="rateMaster">
                    <div class="row">
                        <div class="col-md-3"><dt><span>Rate</span></dt></div>
                        <div class="col-md-9">
                            <dd><span>{{rateMaster.rate}}</span></dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><dt><span>Start Date</span></dt></div>
                        <div class="col-md-9">
                            <dd><span>{{rateMaster.startDate | date : 'dd/MM/yyyy'}}</span></dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><dt><span>End Date</span></dt></div>
                        <div class="col-md-9">
                            <dd><span>{{rateMaster.endDate | date : 'dd/MM/yyyy'}}</span></dd>
                        </div>
                    </div>
                </div>
                 <button type="submit" (click)="previousState()" class="btn btn-sm btn-info btn-round">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                </button>
                <button type="button"  [routerLink]="['/rate-master', rateMaster.id, 'edit']" class="btn btn-sm btn-blush btn-round">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>

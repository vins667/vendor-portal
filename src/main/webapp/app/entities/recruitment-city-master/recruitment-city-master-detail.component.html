<div class="card">
        <div class="body">
            <h5><span>City Master</span> {{recruitmentCityMaster.id}}</h5>
            <hr>
            <div class="row">
                <div class="col-8">
                    <div *ngIf="recruitmentCityMaster">
                        <div class="row">
                            <div class="col-md-3"><dt><span>Code</span></dt></div>
                            <div class="col-md-9">
                                <dd><span>{{recruitmentCityMaster.code}}</span></dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Description</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span>{{recruitmentCityMaster.description}}</span>
                                </dd>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>District</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span>{{recruitmentCityMaster.recruitmentDistrict?.description}}</span>
                                </dd>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-md-3"><dt><span>Status</span></dt></div>
                            <div class="col-md-9">
                                <dd>
                                    <span *ngIf="recruitmentCityMaster.status=='Y'">Active</span>
                                    <span *ngIf="recruitmentCityMaster.status=='N'">Inactive</span>
                                </dd>
                            </div>
                        </div>
                        <button type="submit"
                                (click)="previousState()"
                                class="btn btn-sm btn-info btn-round">
                            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                        </button>
    
                        <button type="button"
                              [routerLink]="['/recruitment-city-master', recruitmentCityMaster.id, 'edit']"
                                class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

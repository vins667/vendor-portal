<div class="card">
     <div class="body">
            <h5 id="jhi-country-heading">Relation Master</h5>
            <hr/>
            <div class="row">
                <div class="col-8">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                        <div>
                                <div class="row card-margin-bottom-10" [hidden]="!relationMaster.id">
                                    <div class="col-md-3">
                                        <label for="id">ID</label>
                                    </div>
                                    <div class="col-md-9">
                                    <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="relationMaster.id" readonly />
                                    </div>
                                </div> 
                                <div class="row card-margin-bottom-10">
                                    <div class="col-md-3">
                                        <label class="form-control-label" for="field_description">Description</label>
                                    </div>
                                    <div class="col-md-9">
                                         <input type="text" class="form-control form-control-sm" name="description" id="field_description" [(ngModel)]="relationMaster.description" required maxlength="100"/>
                                         <div [hidden]="!(editForm.controls.countryCode?.dirty && editForm.controls.countryCode?.invalid)">
                                                <small class="form-text text-danger"
                                                       [hidden]="!editForm.controls.countryCode?.errors?.required">
                                                    This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                       [hidden]="!editForm.controls.countryCode?.errors?.maxlength">
                                                    This field cannot be longer than 15 characters.
                                                </small>
                                         </div>
                                    </div>
                                </div>
                        </div>
                        <div>
                            <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                                <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                            </button>
                            <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                                <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>

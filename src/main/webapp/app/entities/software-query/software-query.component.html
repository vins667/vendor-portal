<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading"><span>Software Query</span></h5>
             <div class="row card-margin-bottom-10">
                    <div class="col-md-2">
                        <input class="form-control form-control-sm text-uppercase ng-valid ng-dirty ng-touched" name="assetCode" id="field_assetCode" placeholder="Asset Code" type="text" [(ngModel)]="softwareSearchQuery.assetCode"/>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control form-control-sm  text-uppercase ng-valid ng-dirty ng-touched" name="publisher" id="field_publisher" placeholder="Publisher" type="text" [(ngModel)]="softwareSearchQuery.publisher"/>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control form-control-sm  text-uppercase ng-valid ng-dirty ng-touched" name="software" id="field_software" placeholder="Software" type="text" [(ngModel)]="softwareSearchQuery.software"/>
                    </div>
                    <div class="col-md-2 text-right">
                        <button class="btn btn-sm btn-round btn-blush"  style="margin-top:0;" type="button" (click)="search();">
                            <fa-icon [icon]="'search'"></fa-icon>
                            <span >Search</span>
                        </button>
                    </div>
             </div>
            <div class="table-responsive" *ngIf="softwareQueries">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr>
                    <th><span>Asset Code</span></th>
                    <th><span>Name</span></th>
                    <th><span>IP</span></th>
                    <th><span>Publisher</span></th>
                    <th><span>Software</span></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let softwareQuery of softwareQueries ;trackBy: trackId">
                        <td>{{softwareQuery.assetCode}}</td>
                        <td>{{softwareQuery.assetName}}</td>
                        <td>{{softwareQuery.assetIp}}</td>
                        <td>{{softwareQuery.publisher}}</td>
                        <td>{{softwareQuery.publisherName}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="softwareQueries && softwareQueries.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="card">
    <div class="body">
        <div class="row justify-content-center">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <h5 id="jhi-suggestion-heading">Please give us your valuable Suggestion</h5>
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="form-group" [hidden]="!suggestion.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="suggestion.id" readonly />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-control-sm" name="suggestionText" id="field_suggestionText" [(ngModel)]="suggestion.suggestionText" required maxlength="2000" style="height:200px;"></textarea>
                            <div [hidden]="!(editForm.controls.suggestionText?.dirty && editForm.controls.suggestionText?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.suggestionText?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.suggestionText?.errors?.maxlength">
                                    This field cannot be longer than 2000 characters.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-primary btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Send</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-snotify></ng-snotify>

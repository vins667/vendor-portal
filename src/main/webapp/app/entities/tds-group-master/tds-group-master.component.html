<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Tds Group Master</span>
                <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-tds-group-master" [routerLink]="['/tds-group-master/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span>new</span>
                </button>
            </h5>
            <jhi-alert></jhi-alert>
            <br/>
            <div class="table-responsive" *ngIf="tdsGroupMasters">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="year"><span>Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="groupCode"><span>Group Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="groupDescription"><span>Group Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="groupLimit"><span>Group Limit</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="groupOrder"><span>Group Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let tdsGroupMaster of tdsGroupMasters ;trackBy: trackId">
                        <td><a [routerLink]="['/tds-group-master', tdsGroupMaster.id, 'view' ]">{{tdsGroupMaster.id}}</a></td>
                        <td>{{tdsGroupMaster.year}}</td>
                        <td>{{tdsGroupMaster.groupCode}}</td>
                        <td>{{tdsGroupMaster.groupDescription}}</td>
                        <td>{{tdsGroupMaster.groupLimit}}</td>
                        <td>{{tdsGroupMaster.groupOrder}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/tds-group-master', tdsGroupMaster.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                    <fa-icon [icon]="'eye'"></fa-icon>
                                    <span class="d-none d-md-inline">View</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/tds-group-master', tdsGroupMaster.id, 'edit']"
                                        class="btn btn-blush btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'tds-group-master', { outlets:{ popup: tdsGroupMaster.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="tdsGroupMasters && tdsGroupMasters.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h5 id="jhi-tds-slab-master-heading">Tds Slab Master
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round float-right">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary btn-sm btn-round float-right"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
           </h5>
        <hr>
            <div class="row">
                <div class="col-4">
                     <div>
                             <div class="row card-margin-bottom-10">
                                    <div class="col-md-3">
                                        <label class="form-control-label" for="field_finYear">Fin Year</label>
                                    </div>
                                    <div class="col-md-9">
                                        <select class="form-control form-control-sm custom-select custom-select-sm" name="finYear" id="field_finYear" [(ngModel)]="finYear" required>
                                            <option *ngFor="let tdsYearMasterOption of tdsyearmasters;" [value]="tdsYearMasterOption.code">{{tdsYearMasterOption.financeYear}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row card-margin-bottom-10">
                                    <div class="col-md-3">
                                        <label class="form-control-label" for="field_gender">Gender</label>
                                    </div>
                                    <div class="col-md-9">
                                        <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="gender" id="field_gender" [(ngModel)]="gender" required maxlength="1">
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                         <div [hidden]="!(editForm.controls.gender?.dirty && editForm.controls.gender?.invalid)">
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.gender?.errors?.required">
                                                This field is required.
                                                </small>
                                                <small class="form-text text-danger"
                                                [hidden]="!editForm.controls.gender?.errors?.maxlength">
                                                This field cannot be longer than 1 characters.
                                                </small>
                                         </div>
                                    </div>
                                </div>
                        </div>
                 </div>
            </div>
            <div class="row">
                 <div class="col-12">
                     <div>
                            <div class="row card-margin-bottom-10">
                                <div class="col-md-12">
                                        <table class="table table-sm table-striped">
                                                <thead>
                                                        <tr>
                                                            <th><span>Age From</span></th>
                                                            <th><span>Age To</span></th>
                                                            <th><span>Amount From</span></th>
                                                            <th><span>Amount To</span></th>
                                                            <th><span>Tax %</span></th>
                                                            <th><span>Tax Cess</span></th>
                                                            <th><span>Exemption Limit</span></th>
                                                            <!-- <th>
                                                                <fa-icon [icon]="'plus-circle'" style="color: #00FF00; cursor: pointer;"></fa-icon>
                                                            </th> -->
                                                            <th class="button-column"><button type="button"(click)="addRow();" class="btn btn-sm btn-success"><fa-icon [icon]="'plus-circle'" style="cursor: pointer"></fa-icon></button></th>
                                                            <th></th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        <tr *ngFor="let tdsSlabMaster of tdsSlabMasters; let index = index;">
                                                          <td><input type="number" class="form-control form-control-sm" name="ageStart_{{index}}" id="field_ageStart_{{index}}" [(ngModel)]="tdsSlabMaster.ageStart"/></td>
                                                          <td>
                                                                <input *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" name="ageEnd_{{index}}" id="field_ageEnd_{{index}}" [(ngModel)]="tdsSlabMaster.ageEnd"  [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                                <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                          </td>
                                                          <td>
                                                               <input *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" name="amountStart_{{index}}" id="field_amountStart_{{index}}" [(ngModel)]="tdsSlabMaster.amountStart" [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                               <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                          </td>
                                                          <td>
                                                               <input *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" name="amountEnd_{{index}}" id="field_amountEnd_{{index}}" [(ngModel)]="tdsSlabMaster.amountEnd" [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                               <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                          </td>
                                                          <td>
                                                              <input *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" name="taxPercentage_{{index}}" id="field_taxPercentage_{{index}}" [(ngModel)]="tdsSlabMaster.taxPercentage" [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                              <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                          </td>
                                                           <td>
                                                               <input *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" name="taxSurcharge_{{index}}" id="field_taxSurcharge_{{index}}" [(ngModel)]="tdsSlabMaster.taxSurcharge" [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                               <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                          </td>
                                                           <td>
                                                               <input type="number" *ngIf="tdsSlabMaster && tdsSlabMaster.ageStart"  class="form-control form-control-sm" name="exemptionLimit_{{index}}" id="field_exemptionLimit_{{index}}" [(ngModel)]="tdsSlabMaster.exemptionLimit" [required]="tdsSlabMaster && tdsSlabMaster.ageStart"/>
                                                               <input *ngIf="tdsSlabMaster && !tdsSlabMaster.ageStart" type="number" class="form-control form-control-sm" readonly/>
                                                           </td>
                                                           <td class="button-column"><button type="button" (click)="removeRow(index)" class="btn btn-sm btn-blush"><fa-icon [icon]="'times'"></fa-icon></button></td>
                                                        </tr>
                                                </tbody>
                                        </table>
                                </div>
                            </div>
                     </div>
                 </div>
            </div>
        </form>
    </div>
</div>

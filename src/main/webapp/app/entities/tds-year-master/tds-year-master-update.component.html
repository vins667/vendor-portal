<div class="card">
    <div class="body">
        <h5 id="jhi-tds-year-master-heading">Create or edit a Tds Year Master</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="form-group" [hidden]="!tdsYearMaster.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="tdsYearMaster.id" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="field_code">Code</label>
                            <input type="text" class="form-control" name="code" id="field_code"
                                   [(ngModel)]="tdsYearMaster.code" required maxlength="4"/>
                            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.code?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.code?.errors?.maxlength">
                                    This field cannot be longer than 4 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="field_financeYear">Finance Year</label>
                            <input type="text" class="form-control" name="financeYear" id="field_financeYear"
                                   [(ngModel)]="tdsYearMaster.financeYear" required maxlength="100"/>
                            <div [hidden]="!(editForm.controls.financeYear?.dirty && editForm.controls.financeYear?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.financeYear?.errors?.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.financeYear?.errors?.maxlength">
                                    This field cannot be longer than 100 characters.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-secondary btn-sm btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-blush btn-sm btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h5 id="jhi-terms-condition-master-heading">Terms Condition Master</h5>
        <hr/>
        <div class="row">
            <div class="col-12">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <div class="row card-margin-bottom-10" [hidden]="!termsConditionMaster.id">
                            <div class="col-md-2">
                                <label for="id">ID</label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="termsConditionMaster.id" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-control-label" for="field_reportTypeMaster">Report Type</label>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control form-control-sm custom-select custom-select-sm" id="field_reportTypeMaster" name="reportTypeMaster" [(ngModel)]="termsConditionMaster.reportTypeMaster"  required>
                                    <option *ngIf="!editForm.value.recruitmentStateMaster" [ngValue]="null" selected></option>
                                    <option [ngValue]="reportTypeMasterOption.id === termsConditionMaster.reportTypeMaster?.id ? termsConditionMaster.reportTypeMaster : reportTypeMasterOption" *ngFor="let reportTypeMasterOption of reporttypemasters; trackBy: trackReportTypeMasterById">{{reportTypeMasterOption.desc}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-control-label" for="field_applicableDate">Applicable Date</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group input-group-sm">
                                    <input [owlDateTime]="leaveFrom" name="applicableDateDp" id="field_applicableDateDp" placeholder="Applicable Date" class="form-control form-control-sm" [(ngModel)]="applicableDateDp" required>
                                    <div class="input-group-append input-group-append-top">
                                        <div class="btn btn-blush" [owlDateTimeTrigger]="leaveFrom"><span><fa-icon [icon]="'calendar'"></fa-icon></span></div>
                                    </div>
                                </div>
                                <owl-date-time [pickerType]="'calendar'" #leaveFrom></owl-date-time>
                            </div>
                            <div class="col-md-2">
                                <label class="form-control-label" for="field_closedDate">Closed Date</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group input-group-sm">
                                    <input [owlDateTime]="leaveTo" name="closedDateDp" id="field_closedDateDp" placeholder="Closed Date" class="form-control form-control-sm" [(ngModel)]="closedDateDp">
                                    <div class="input-group-append input-group-append-top">
                                        <div class="btn btn-blush" [owlDateTimeTrigger]="leaveTo"><span><fa-icon [icon]="'calendar'"></fa-icon></span></div>
                                    </div>
                                </div>
                                <owl-date-time [pickerType]="'calendar'" #leaveTo></owl-date-time>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset class="scheduler-border-margin">
                                    <legend class="scheduler-border">Terms Line</legend>
                                    <div class="row gutters-2">
                                        <div class="col-md-12">
                                            <table class="table table-sm table-striped">
                                                <thead>
                                                    <tr>
                                                        <th><span>Terms Line</span></th>
                                                        <th class="button-column"><fa-icon [icon]="'plus-circle'" style="color: #00FF00; cursor: pointer;" (click)="addRow();"></fa-icon></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let termsConditionDetail of termsConditionMaster.termsConditionDetails; let index = index;">
                                                        <td><input type="text" class="form-control form-control-sm text-uppercase" name="termsLine_{{index}}" id="field_termsLine_{{index}}"  [(ngModel)]="termsConditionDetail.termsLine" [required]="index===0"/></td>
                                                        <td class="button-column"><fa-icon (click)="removeRow(index)" [icon]="'trash-alt'" style="cursor: pointer;" class="text-danger"></fa-icon></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" id="cancel-save" class="btn btn-sm btn-round btn-secondary"  (click)="previousState()">
                                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                                </button>
                                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-sm btn-round btn-blush">
                                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-snotify></ng-snotify>

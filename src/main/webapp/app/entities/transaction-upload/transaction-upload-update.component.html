<div class="card">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h6 id="jhi-asset-master-heading">Create or edit a UTR Upload Form</h6>
                </div>
                <div class="col-md-6">
                    <div class="text-right">
                        <button type="button" id="cancel-save" class="btn btn-xs btn-secondary btn-round m-0"
                                (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                                class="btn btn-xs btn-blush btn-round m-0">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer body bg-white">
            <div class="row mb-1">
                <div class="col-md-2">
                    <label class="form-control-label" for="field_transactionPostedDate">Transaction&nbsp;Date</label>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-0">
                        <input type="text" [owlDateTime]="realisationDateFrom" name="transactionPostedDate" id="field_transactionPostedDate"
                               placeholder="Date From" class="form-control form-control-xs" formControlName="transactionPostedDate">
                        <div class="input-group-append input-group-append-top">
                            <button type="button" class="btn btn-xs btn-blush"
                                    [owlDateTimeTrigger]="realisationDateFrom"><span><fa-icon
                                [icon]="'calendar'"></fa-icon></span></button>
                        </div>
                    </div>
                    <owl-date-time [pickerType]="'calendar'" #realisationDateFrom></owl-date-time>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2">
                    <label class="form-control-label" for="field_chequeNo">Cheque&nbsp;No</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="chequeNo" id="field_chequeNo" formControlName="chequeNo" readonly/>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2">
                    <label class="form-control-label" for="field_description">Description</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="description" id="field_description" formControlName="description" readonly/>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2">
                    <label class="form-control-label" for="field_mode">Mode</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="mode" id="field_mode" formControlName="mode" readonly/>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2">
                    <label class="form-control-label" for="field_transactionAmount">Amount</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="transactionAmount" id="field_transactionAmount" formControlName="transactionAmount" readonly/>
                </div>
            </div>
        </div>
    </form>
</div>

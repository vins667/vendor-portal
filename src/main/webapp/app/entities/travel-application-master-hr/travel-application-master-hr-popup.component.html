<div class="card">
    <div class="body">
        <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
        <h5 id="page-heading"><span>Attachments</span></h5>
        <div>
            <div class="row card-margin-bottom-10">
                <div class="col-md-12">
                    <div style="height:250px; overflow-y: scroll;">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th><span>Attachment Type</span></th>
                                <th><span>Download</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let travelAttach of travelMasterAttaches">
                                <td>{{travelAttach.attchType}}</td>
                                <td>
                                    <button type="button" class="btn btn-blush btn-round btn-sm text-right" name="upload-button" id="download-button" (click)="downloadFile(travelAttach)" [disabled]="isDownloading">
                                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;Download
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-2"><label class="control-label">Type</label></div>
                <div class="col-md-3">
                    <input type="text" class="form-control form-control-sm text-uppercase" id="field_attchType" name="attchType" [(ngModel)]="attchType" />
                </div>
                <div class="col-md-2"><label class="control-label">Upload File</label></div>
                <div class="col-md-3">
                    <input type="file" class="form-control form-control-sm form-control-file" style="padding-top: 5px;" [(ngModel)]="attachFile"  (change)="selectFile($event)"/>
                </div>
                <div class="col-md-2 text-right">
                    <button type="button" class="btn btn-danger btn-round btn-sm" (click)="uploadDocument()" name="save-doc-button" id="save-doc-button" style="margin: 0;">
                        <fa-icon [icon]="'save'"></fa-icon>Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

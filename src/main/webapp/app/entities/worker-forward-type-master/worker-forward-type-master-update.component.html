<div class="card">
    <div class="body">
        <h5 id="jhi-worker-forward-type-master-heading">Create or edit a Worker Forward Type Master</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="row bottom10" [hidden]="!workerForwardTypeMaster.id">
                            <div class="col-md-3"><label for="id">ID</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="workerForwardTypeMaster.id" readonly />
                            </div>
                        </div>
                        <div class="row bottom10">
                            <div class="col-md-3"><label class="form-control-label" for="field_code">Code</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="code" id="field_code" [(ngModel)]="workerForwardTypeMaster.code" maxlength="10" required/>
                                <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                                    <small class="form-text text-danger" [hidden]="!editForm.controls.code?.errors?.maxlength">
                                        This field cannot be longer than 10 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row bottom10">
                            <div class="col-md-3"><label class="form-control-label" for="field_description">Description</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="description" id="field_description" [(ngModel)]="workerForwardTypeMaster.description" maxlength="100" required/>
                                <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                                    <small class="form-text text-danger" [hidden]="!editForm.controls.description?.errors?.maxlength">
                                        This field cannot be longer than 100 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

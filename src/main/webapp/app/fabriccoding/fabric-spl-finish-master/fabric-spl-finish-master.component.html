<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Fabric Special Finish Masters</span>
                <button id="jh-create-entity"
                    class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-fabric-spl-finish-master"
                    [routerLink]="['/fabric-spl-finish-master/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span>
                        New
                    </span>
                </button>
            </h5>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse"
                            [callback]="transition.bind(this)">
                            <th jhiSortBy="id"><span>ID</span>
                                <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th jhiSortBy="code"><span>Code</span>
                                <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th jhiSortBy="description"><span>Description</span>
                                <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th jhiSortBy="flag"><span>Flag</span>
                                <fa-icon [icon]="'sort'"></fa-icon>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fabricSplFinishMaster of fabricSplFinishMasters ;trackBy: trackId">
                            <td>{{fabricSplFinishMaster.id}}</td>
                            <td>{{fabricSplFinishMaster.code}}</td>
                            <td>{{fabricSplFinishMaster.description}}</td>
                            <td>
                                <ng-container *ngIf="fabricSplFinishMaster.flag==='Y'">Active</ng-container>
                                <ng-container *ngIf="fabricSplFinishMaster.flag==='N'">Inactive</ng-container>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button type="submit"
                                        [routerLink]="['/fabric-spl-finish-master', fabricSplFinishMaster.id, 'view' ]"
                                        class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline">View</span>
                                    </button>
                                    <button type="submit"
                                        [routerLink]="['/fabric-spl-finish-master', fabricSplFinishMaster.id, 'edit']"
                                        class="btn btn-blush btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </button>
                                    <button type="submit"
                                        [routerLink]="['/', 'fabric-spl-finish-master', { outlets: { popup: fabricSplFinishMaster.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div [hidden]="fabricSplFinishMasters?.length === 0">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage">
                    </jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                        [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

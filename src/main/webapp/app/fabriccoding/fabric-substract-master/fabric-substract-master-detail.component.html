<div class="card">
    <div class="body">
        <h5><span>Fabric Type Master</span> {{fabricSubstractMaster.id}}</h5>
        <hr>
        <div class="row">
            <div class="col-8"> 
                <div *ngIf="fabricSubstractMaster">
                    <div class="row">
                        <div class="col-md-3">
                            <dt><span>Code</span></dt>
                        </div>
                        <div class="col-md-9">
                            <dd> <span>{{fabricSubstractMaster.code}}</span></dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <dt><span>Description</span></dt>
                        </div>
                        <div class="col-md-9">
                            <dd><span>{{fabricSubstractMaster.description}}</span></dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <dt><span>Flag</span></dt>
                        </div>
                        <div class="col-md-9">
                            <dd><span><ng-container *ngIf="fabricSubstractMaster.flag=='Y'">Active</ng-container><ng-container *ngIf="fabricSubstractMaster.flag=='N'">Inactive</ng-container></span></dd>
                        </div>
                    </div>
                    <button type="submit" (click)="previousState()" class="btn btn-sm btn-info btn-round">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button" [routerLink]="['/fabric-substract-master', fabricSubstractMaster.id, 'edit']"
                        class="btn btn-sm btn-blush btn-round">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

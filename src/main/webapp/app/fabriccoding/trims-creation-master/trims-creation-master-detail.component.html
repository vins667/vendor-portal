<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trimsCreationMaster">
            <h2><span>Trims Creation Master</span> {{trimsCreationMaster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{trimsCreationMaster.code}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{trimsCreationMaster.description}}</span>
                </dd>
                <dt><span>Trims Template Master</span></dt>
                <dd>
                    <div *ngIf="trimsCreationMaster.trimsTemplateMaster">
                        <a [routerLink]="['/trims-template-master', trimsCreationMaster.trimsTemplateMaster?.id, 'view']">{{trimsCreationMaster.trimsTemplateMaster?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trims-creation-master', trimsCreationMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="centered" *ngIf="isProcess">
    <div class="loader">
    </div>
</div>
<div class="modal-header bg-blush" style="padding: 10px;">
    <h5>Line Transfer</h5>
    <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
</div>
<div class="modal-body">
    <div class="row clearfix">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row pb-1">
                                <div class="col-md-4">Bundle#</div>
                                <div class="col-md-8">
                                    <input type="text" name="bundleCode" id="field_bundleCode" class="form-control form-control-xs" [(ngModel)]="stitchLineIssueDetail.bundleCode" [ngModelOptions]="{standalone: true}" readonly/>
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col-md-4">Color</div>
                                <div class="col-md-8">
                                    <input type="text" name="subcode07" id="field_subcode07" class="form-control form-control-xs" [(ngModel)]="stitchLineIssueDetail.subcode07" readonly [ngModelOptions]="{standalone: true}"/>
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col-md-4">Size</div>
                                <div class="col-md-8">
                                    <input type="text" name="subcode08" id="field_subcode08" class="form-control form-control-xs" [(ngModel)]="stitchLineIssueDetail.subcode08" readonly [ngModelOptions]="{standalone: true}"/>
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col-md-4">Start&nbsp;Seq</div>
                                <div class="col-md-8">
                                    <input type="text" name="startPiece" id="field_startPiece" class="form-control form-control-xs" [(ngModel)]="stitchLineIssueDetail.startPiece" readonly [ngModelOptions]="{standalone: true}"/>
                                </div>
                            </div>
                            <div class="row pb-1">
                                <div class="col-md-4">End&nbsp;Seq</div>
                                <div class="col-md-8">
                                    <input type="text" name="endPiece" id="field_endPiece" class="form-control form-control-xs" [(ngModel)]="stitchLineIssueDetail.endPiece" readonly [ngModelOptions]="{standalone: true}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">Line</div>
                                <div class="col-md-8">
                                    <select class="form-control form-control-xs custom-select custom-select-xs" name="line" id="field_line" [(ngModel)]="stitchLineIssueDetail.line" (change)="selectLine()">
                                        <option [value]="undefined">Select</option>
                                        <option *ngFor="let resource of resources" [value]="resource.id.code">{{resource.id.code +'-'+ resource.longdescription}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" id="save-entity" class="btn btn-sm btn-xs btn-blush btn-round m-0" [disabled]="isSaving" (click)="save()">
                                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>&nbsp;
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-snotify></ng-snotify>

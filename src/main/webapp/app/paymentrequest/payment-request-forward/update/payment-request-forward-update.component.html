<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm" xmlns:trackBy="http://www.w3.org/1999/xhtml">
    <div class="card">
        <div class="card-header body pb-1">
            <div class="row">
                <div class="col-md-7">
                    <h6 id="jhi-payment-request-form-heading" data-cy="PaymentRequestFormUpdateHeading">Create or edit a Payment Request Forward</h6>
                </div>
                <div class="col-md-5">
                    <div class="text-right">
                        <button type="button" id="cancel-save" class="m-0 btn btn-xs btn-secondary btn-round" (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-xs btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body body">
            <div class="row mb-1" [hidden]="editForm.get('id')!.value == null">
                <div class="col-md-2"><label class="form-label" for="field_id">ID</label></div>
                <div class="col-md-6"><input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" /></div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2"><label class="form-label" for="field_empCode">Emp Code</label></div>
                <div class="col-md-2">
                    <div class="input-group m-0">
                        <input type="text" class="form-control form-control-xs" name="empCode" id="field_empCode" data-cy="empCode" formControlName="empCode" readonly/>
                        <div class="input-group-append" style="margin-top: -5px;">
                            <button type="button" name="btnSearch" id="btnSearch" class="btn btn-xs float-right btn-blush" (click)="searchEmployee('empCode');"><fa-icon [icon]="'search'"></fa-icon></button>
                        </div>
                    </div>
                    <div *ngIf="editForm.get('empCode')!.invalid && (editForm.get('empCode')!.dirty || editForm.get('empCode')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('empCode')?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="empName" id="field_empName" data-cy="empName" formControlName="empName" readonly/>
                    <div *ngIf="editForm.get('empName')!.invalid && (editForm.get('empName')!.dirty || editForm.get('empName')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('empName')?.errors?.maxlength">
                            This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2"><label class="form-label" for="field_flag">Status</label></div>
                <div class="col-md-6">
                    <select class="form-control form-control-xs custom-select custom-select-xs" name="flag" id="field_flag" data-cy="flag" formControlName="flag" (change)="changeValue();">
                        <option [value]="'undefined'">Select Status</option>
                        <option value="F">FORWARD</option>
                        <option value="A">APPROVED</option>
                        <option value="R">REJECTED</option>
                    </select>
                    <div *ngIf="editForm.get('flag')!.invalid && (editForm.get('flag')!.dirty || editForm.get('flag')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('flag')?.errors?.maxlength">
                            This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="row mb-1" [hidden]="this.editForm.controls['flag'].value === 'A' || this.editForm.controls['flag'].value === 'R'">
                <div class="col-md-2"><label class="form-label" for="field_forwardCode">Forward Code</label></div>
                <div class="col-md-2">
                    <div class="input-group m-0">
                        <input type="text" class="form-control form-control-xs" name="forwardCode" id="field_forwardCode" data-cy="forwardCode" formControlName="forwardCode" readonly/>
                        <div class="input-group-append" style="margin-top: -5px;">
                            <button type="button" name="btnForwardSearch" id="btnForwardSearch" class="btn btn-xs float-right btn-blush" (click)="searchEmployee('forwardCode');"><fa-icon [icon]="'search'"></fa-icon></button>
                        </div>
                    </div>
                    <div *ngIf="editForm.get('forwardCode')!.invalid && (editForm.get('forwardCode')!.dirty || editForm.get('forwardCode')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('forwardCode')?.errors?.maxlength">
                            This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-xs" name="forwardName" id="field_forwardName" data-cy="forwardName" formControlName="forwardName" readonly/>
                    <div *ngIf="editForm.get('forwardName')!.invalid && (editForm.get('forwardName')!.dirty || editForm.get('forwardName')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('forwardName')?.errors?.maxlength">
                            This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

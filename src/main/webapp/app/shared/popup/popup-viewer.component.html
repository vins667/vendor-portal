<div class="modal-header x-window-header-default-top x-window-header-default x-panel-body-default">
    <div class="x-title-text x-title-text-default x-title-item">
        <img src="../../../content/images/now/grid.png"/>&nbsp;&nbsp;Report Dialog</div>
     <img src="../../../content/images/now/close4.png"  (click)="cancel()" style="cursor: pointer"/>
</div>
<div class="modal-body bg-light p-0">
    <div class="row">
        <div class="col-md-12 text-center align-middle">
            <iframe [src]="urlSafe" frameborder="0" width="100%" height="500" scrolling="no" style="height: 500px;"></iframe>
        </div>
    </div>
</div>
<div class="modal-footer bg-light p-2 text-right">
    <button type="button" name="print" id="print" class="btn btn-sm btn-dark pr-2" (click)="printPdf();">Print</button>
</div>

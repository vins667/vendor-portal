<div align="center" class="centered" *ngIf="isProcess">
    <fa-icon [icon]="'sync-alt'" spin style="font-size: 100px;" class="fa fa-spin animated-active"></fa-icon>
</div>
<form name="editForm" role="form" novalidate>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h6 id="jhi-asset-master-heading">Stitch Line Issue Report</h6>
                </div>
            </div>
        </div>
        <div class="card-body body py-2" style="min-height: 20px;">
            <div class="row mb-1">
                <div class="col-md-2"><label class="form-control-label">Project</label>
                </div>
                <div class="col-md-4">
                    <ng2-completer #remoteData [autoMatch]="true" [clearUnselected]="true" [dataService]="dataRemoteProject" [minSearchLength]="3" [placeholder]="'Search Project'" [textSearching]="'Please wait...'" inputClass="form-control form-control-xs d-inline" [(ngModel)]="project" [ngModelOptions]="{standalone: true}">
                    </ng2-completer>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-6 text-center">
                    <button type="button" id="cancel-save" class="btn btn-sm btn-xs btn-secondary btn-round m-0" (click)="generateXLS()">
                        <!--fa-icon [icon]="'download'"></fa-icon-->&nbsp;<span>Generate Report</span>&nbsp;
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="card">
    <div class="body">
        <div>
            <h6 id="page-heading">
                <span>Search User</span>
                <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true"
                    (click)="close()">&times;</button>
            </h6>
            <hr/>
            <div class="row card-margin-bottom-10">
                <div class="col-md-4">
                    <input type="text" name="empCode" id="field_searchUserId" class="form-control form-control-sm" [(ngModel)]="employeeSearch.empCode" placeholder="Employee Code" />
                </div>
                <div class="col-md-4"><input type="text" name="name" id="field_searchUserName" class="form-control form-control-sm" [(ngModel)]="employeeSearch.name" placeholder="Employee Name" /></div>
                <div class="col-md-4 text-right">
                    <button type="button" class="btn btn-sm btn-round btn-blush" style="margin-top: 0;" (click)="search()">
                        <fa-icon [icon]="'search'"></fa-icon><span>Search</span>
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th><span>Code</span></th>
                            <th><span>Name</span></th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let vcutUserDeviceMaster of vcutUserDeviceMasters; let index = index;">
                            <tr *ngIf="vcutUserDeviceMaster">
                                <td><span *ngIf="vcutUserDeviceMaster.user">{{vcutUserDeviceMaster.user.login}}</span></td>
                                <td><span *ngIf="vcutUserDeviceMaster.user">{{vcutUserDeviceMaster.user.firstName}} {{vcutUserDeviceMaster.user.lastName}}</span></td>
                                <td><input type="checkbox" id="listCheck" name="listCheck{{index}}" [(ngModel)]="vcutUserDeviceMaster.checked"/></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <div [hidden]="vcutUserDeviceMasters?.length === 0">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
                                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)">
                    </ngb-pagination>
                </div>
            </div>
            <hr/>
            <div>
                    <button type="button" id="cancel-save" class="btn btn-sm btn-blush btn-round"
                        (click)="manageList()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Select</span>
                    </button>
                </div>
        </div>
    </div>
</div>

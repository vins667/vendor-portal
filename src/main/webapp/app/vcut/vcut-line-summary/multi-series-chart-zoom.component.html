<div class="modal-header bg-blush" style="padding: 10px;">
    <h5 id="page-heading">
        <span>Production (Planned vs Actual)</span>
    </h5>
    <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
</div>
<div class="modal-body">
    <fusioncharts [width]="widthMultiSeries" [height]="heightMultiSeries" [type]="typeMultiSeries" [dataFormat]="dataFormatMultiSeries" [dataSource]="dataSourceMultiSeries">
    </fusioncharts>
</div>

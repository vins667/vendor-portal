<form name="deleteForm" (ngSubmit)="confirmDelete(vcutOperationIssueMaster.id)">
    <div class="modal-header bg-blush" style="padding: 10px;">
        <h5 class="modal-title">Confirm delete operation</h5>
        <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-vcutOperationIssueMaster-heading">Are you sure you want to delete this Operation Issue Master?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button id="jhi-confirm-delete-vcutOperationIssueMaster" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>

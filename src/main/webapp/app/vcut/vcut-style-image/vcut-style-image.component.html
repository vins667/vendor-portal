<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Style Image Upload</span>
            </h5>
            <div class="row">
                <div class="col-md-3">
                    <input class="form-control form-control-sm  ng-valid ng-dirty ng-touched text-uppercase" name="style" id="field_ctyle" placeholder="Style" type="text" [(ngModel)]="vcutStylePlanUploadSearch.style" />
                </div>
                <div class="col-md-9 text-right">
                    <button id="jh-search-entity" class="btn btn-sm btn-info btn-round" type="button" style="margin: 0;"  (click)="search();">
                        <fa-icon [icon]="'search'"></fa-icon>
                        <span >Search</span>
                    </button>
                    <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round jh-create-entity create-vcut-style-image" [routerLink]="['/vcut-style-image/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>new</span>
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="style"><span>Style</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="frontImage"><span>Front Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="backImage"><span>Back Image</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let vcutStyleImage of vcutStyleImages ;trackBy: trackId">
                        <td><a [routerLink]="['/vcut-style-image', vcutStyleImage.id, 'view' ]">{{vcutStyleImage.id}}</a></td>
                        <td>{{vcutStyleImage.style}}</td>
                        <td>{{vcutStyleImage.frontImage}}</td>
                        <td>{{vcutStyleImage.backImage}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group">
                                <button type="submit"
                                        [routerLink]="['/vcut-style-image', vcutStyleImage.id, 'edit']"
                                        class="btn btn-blush btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', 'vcut-style-image', { outlets: { popup: vcutStyleImage.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div [hidden]="vcutStyleImages?.length === 0">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

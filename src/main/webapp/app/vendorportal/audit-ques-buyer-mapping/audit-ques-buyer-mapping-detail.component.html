<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="auditQuesBuyerMapping">
            <h2><span>Audit Ques Buyer Mapping</span> {{auditQuesBuyerMapping.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Vendor Audit Ques Master</span></dt>
                <dd>
                    <div *ngIf="auditQuesBuyerMapping.vendorAuditQuesMaster">
                        <a [routerLink]="['/vendor-audit-ques-master', auditQuesBuyerMapping.vendorAuditQuesMaster?.id, 'view']">{{auditQuesBuyerMapping.vendorAuditQuesMaster?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/audit-ques-buyer-mapping', auditQuesBuyerMapping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Audit Ques Buyer Mappings</span>
                <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-audit-ques-buyer-mapping" [routerLink]="['/audit-ques-buyer-mapping/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span >New</span>
                </button>
            </h5>
            <div class="table-responsive" *ngIf="auditQuesBuyerMappings">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="vendorAuditQuesMaster.id"><span>Audit Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let auditQuesBuyerMapping of auditQuesBuyerMappings ;trackBy: trackId">
                        <td>{{auditQuesBuyerMapping.id}}</td>
                        <td>
                            <div *ngIf="auditQuesBuyerMapping.vendorAuditQuesMaster">
                               {{auditQuesBuyerMapping.vendorAuditQuesMaster?.auditName}}
                            </div>
                        </td>
                        <td class="text-right button-column">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        [routerLink]="['/audit-ques-buyer-mapping', auditQuesBuyerMapping.id, 'edit']"
                                        class="btn btn-blush btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit"
                                        [routerLink]="['/', { outlets: { popup: 'audit-ques-buyer-mapping/'+ auditQuesBuyerMapping.id + '/delete'} }]"
                                        replaceUrl="true"
                                        queryParamsHandling="merge"
                                        class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="auditQuesBuyerMappings && auditQuesBuyerMappings.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

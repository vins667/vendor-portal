<div class="card">
        <div class="body">
                <h5><span>Category Master</span> {{categoryMaster.id}}</h5>
                <div class="row">
                        <div class="col-8">
                                <div *ngIf="categoryMaster">
                                        <div class="row">
                                                <div class="col-md-3">
                                                        <dt><span>Code</span></dt>
                                                </div>
                                                <div class="col-md-9">
                                                        <dd><span>{{categoryMaster.code}}</span></dd>
                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-3">
                                                        <dt><span>Description</span></dt>
                                                </div>
                                                <div class="col-md-9">
                                                        <dt><span>{{categoryMaster.description}}</span></dt>
                                                </div>
                                        </div>
                                        <button type="submit" (click)="previousState()"
                                                class="btn btn-sm btn-info btn-round">
                                                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                                        </button>
                                        <button type="button"
                                                [routerLink]="['/category-master', categoryMaster.id, 'edit']"
                                                class="btn btn-sm btn-blush btn-round">
                                                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
</div>

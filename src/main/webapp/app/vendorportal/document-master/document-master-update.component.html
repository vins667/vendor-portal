<div class="card">
    <div class="body">
        <h5 id="jhi-document-master-heading">Create or edit a Document Master</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="row card-margin-bottom-10" [hidden]="!documentMaster.id">
                            <div class="col-md-3"><label for="id">ID</label></div>
                            <div class="col-md-9"><input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="documentMaster.id" readonly /></div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_documentName">Document Name</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="documentName" id="field_documentName" [(ngModel)]="documentMaster.documentName" maxlength="45" required/>
                                <div [hidden]="!(editForm.controls.documentName?.dirty && editForm.controls.documentName?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.documentName?.errors?.maxlength">
                                        This field cannot be longer than 45 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_documentDescription">Document Description</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="documentDescription" id="field_documentDescription" [(ngModel)]="documentMaster.documentDescription" maxlength="45" required/>
                                <div [hidden]="!(editForm.controls.documentDescription?.dirty && editForm.controls.documentDescription?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.documentDescription?.errors?.maxlength">
                                        This field cannot be longer than 45 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_requiredField">Required Field</label></div>
                            <div class="col-md-9">
                                <input type="checkbox" name="requiredField" id="field_requiredField" [(ngModel)]="documentMaster.requiredField" />
                                <div [hidden]="!(editForm.controls.requiredField?.dirty && editForm.controls.requiredField?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.requiredField?.errors?.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_status">Status</label></div>
                            <div class="col-md-9">
                                <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="status" id="field_status" [(ngModel)]="documentMaster.status" required maxlength="1">
                                    <option value="Y">Active</option>
                                    <option value="N">Inactive</option>
                                </select>
                                <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                                    <small class="form-text text-danger" [hidden]="!editForm.controls.status?.errors?.maxlength">
                                        This field cannot be longer than 1 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h5><span>Organization Type</span> {{organizationType.id}}</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <div *ngIf="organizationType">
                    <div class="row">
                        <div class="col-md-3"><dt><span>Code</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{organizationType.code}}</span>
                            </dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><dt><span>Description</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{organizationType.description}}</span>
                            </dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><dt><span>Status</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span *ngIf="organizationType.status=='Y'">Active</span>
                                <span *ngIf="organizationType.status=='N'">Inactive</span>
                            </dd>
                        </div>
                    </div>
                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-sm btn-info btn-round">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/organization-type', organizationType.id, 'edit']"
                            class="btn btn-sm btn-blush btn-round">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h2 id="jhi-pay-term-master-heading">Create or edit a Pay Term Master</h2>
        <hr>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>
                        <div class="row card-margin-bottom-10" [hidden]="!payTermMaster.id">
                            <div class="col-md-3">
                                <label for="id">ID</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="payTermMaster.id"
                                    readonly />
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3">
                                <label class="form-control-label" for="field_code">Code</label>
                            </div>
                            <div class="col md-9">
                                <input type="text" class="form-control form-control-sm" name="code" id="field_code"
                                    [(ngModel)]="payTermMaster.code" required maxlength="15" />
                                <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.code?.errors?.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.code?.errors?.maxlength">
                                        This field cannot be longer than 15 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3">
                                <label class="form-control-label" for="field_description">Description</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="description"
                                    id="field_description" [(ngModel)]="payTermMaster.description" required
                                    maxlength="100" />
                                <div
                                    [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.description?.errors?.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.description?.errors?.maxlength">
                                        This field cannot be longer than 100 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3">
                                <label class="form-control-label" for="field_flag">Flag</label>
                            </div>
                            <div class="col-md-9">
                                <select type="text" class="form-control form-control-sm custom-select custom-select-sm"
                                    name="flag" id="field_flag" [(ngModel)]="payTermMaster.flag" maxlength="1" required>
                                    <option value="Y">Active</option>
                                    <option value="N">Inactive</option>
                                </select>
                                <div [hidden]="!(editForm.controls.flag?.dirty && editForm.controls.flag?.invalid)">
                                    <small class="form-text text-danger"
                                        [hidden]="!editForm.controls.flag?.errors?.maxlength">
                                        This field cannot be longer than 1 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

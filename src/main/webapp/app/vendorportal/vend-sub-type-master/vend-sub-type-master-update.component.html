<div class="card">
    <div class="body">
        <h5 id="jhi-vend-sub-type-master-heading">Create or edit a Vend Sub Type Master</h5>
        <hr/>
        <div class="row">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div>

                        <div class="row card-margin-bottom-10" [hidden]="!vendSubTypeMaster.id">
                            <div class="col-md-3"><label for="id">ID</label></div>
                            <div class="col-md-9"><input type="text" class="form-control form-control-sm" id="id" name="id" [(ngModel)]="vendSubTypeMaster.id" readonly /></div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_description">Description</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="description" id="field_description" [(ngModel)]="vendSubTypeMaster.description" required maxlength="45"/>
                                <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.description?.errors?.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.description?.errors?.maxlength">
                                        This field cannot be longer than 45 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_m3Code">M 3 Code</label></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-sm" name="m3Code" id="field_m3Code" [(ngModel)]="vendSubTypeMaster.m3Code" maxlength="3"/>
                                <div [hidden]="!(editForm.controls.m3Code?.dirty && editForm.controls.m3Code?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.m3Code?.errors?.maxlength">
                                        This field cannot be longer than 3 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_vendTypeMaster">Vendor Type</label></div>
                            <div class="col-md-9">
                                <select class="form-control form-control-sm custom-select custom-select-sm" id="field_vendTypeMaster" name="vendTypeMaster" [(ngModel)]="vendSubTypeMaster.vendTypeMaster"  required>
                                    <option *ngIf="!editForm.value.vendTypeMaster" [ngValue]="null" selected></option>
                                    <option [ngValue]="vendTypeMasterOption.id === vendSubTypeMaster.vendTypeMaster?.id ? vendSubTypeMaster.vendTypeMaster : vendTypeMasterOption" *ngFor="let vendTypeMasterOption of vendtypemasters;">{{vendTypeMasterOption.description}}</option>
                                </select>
                                <div [hidden]="!(editForm.controls.vendTypeMaster?.dirty && editForm.controls.vendTypeMaster?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.vendTypeMaster?.errors?.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row card-margin-bottom-10">
                            <div class="col-md-3"><label class="form-control-label" for="field_status">Status</label></div>
                            <div class="col-md-9">
                                <select type="text" class="form-control form-control-sm custom-select custom-select-sm" name="status" id="field_status" [(ngModel)]="vendSubTypeMaster.status" required maxlength="1">
                                    <option value="Y">Active</option>
                                    <option value="N">Inactive</option>
                                </select>
                                <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.status?.errors?.maxlength">
                                        This field cannot be longer than 1 characters.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="cancel-save" class="btn btn-sm btn-secondary btn-round"  (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-blush btn-round">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

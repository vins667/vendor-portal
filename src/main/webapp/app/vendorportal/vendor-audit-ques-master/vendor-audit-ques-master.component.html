<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Vendor Audit Masters</span>
                <button id="jh-create-entity" class="btn btn-sm btn-blush btn-round float-right jh-create-entity create-vendor-audit-ques-master" [routerLink]="['/vendor-audit-ques-master/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span >New</span>
                </button>
            </h5>
            <jhi-alert></jhi-alert>
            <div class="table-responsive" *ngIf="vendorAuditQuesMasters">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="auditName"><span>Audit Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="createdBy"><span>Created By</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th jhiSortBy="createdDate"><span>Created Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let vendorAuditQuesMaster of vendorAuditQuesMasters ;trackBy: trackId">
                        <td><a [routerLink]="['/vendor-audit-ques-master', vendorAuditQuesMaster.id, 'view' ]">{{vendorAuditQuesMaster.id}}</a></td>
                        <td>{{vendorAuditQuesMaster.auditName}}</td>
                        <td>{{vendorAuditQuesMaster.createdBy}}</td>
                        <td>{{vendorAuditQuesMaster.createdDate | date:'dd-MM-yyyy HH:mm'}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="['/vendor-audit-ques-master', vendorAuditQuesMaster.id, 'edit']" class="btn btn-blush btn-sm">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                    <span class="d-none d-md-inline">Edit</span>
                                </button>
                                <button type="submit" [routerLink]="['/', 'vendor-audit-ques-master', { outlets: { popup: vendorAuditQuesMaster.id + '/delete'} }]" replaceUrl="true"
                                        queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                    <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="vendorAuditQuesMasters && vendorAuditQuesMasters.length">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

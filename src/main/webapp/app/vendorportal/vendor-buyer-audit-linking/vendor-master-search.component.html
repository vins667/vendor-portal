<div class="card">
    <div class="body">
        <div>
            <h5 id="page-heading">
                <span>Vendor Master List</span>
                <button type="button" class="close" style="top: 10px;" data-dismiss="modal" aria-hidden="true" (click)="close()">&times;</button>
            </h5>
            <div class="row card-margin-bottom-10">
                <div class="col-md-7">
                    <input type="text" name="searchCodeDesc" id="searchCodeDesc" placeholder="Search By Code/ Description" class="form-control form-control-sm" [(ngModel)]="masterSearch.desc"/>
                </div>
                <div class="col-md-3 input-group-append-top">
                    <button type="button" class="btn btn-sm btn-blush" (click)="search();"><fa-icon [icon]="'search'"></fa-icon></button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="code"><span>Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                    <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let fabricContentMaster of vendorMasters ;trackBy: trackId">
                        <td>{{fabricContentMaster.code}}</td>
                        <td>{{fabricContentMaster.description}}</td>
                        <td class="text-right button-column">
                            <div class="btn-group flex-btn-group-container">
                                <button type="button" class="btn btn-blush btn-sm" (click)="addData(fabricContentMaster);">
                                    <fa-icon [icon]="'plus'"></fa-icon>
                                    <span class="d-none d-md-inline">Add</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div [hidden]="vendorMasters?.length === 0">
                <div class="row justify-content-center">
                    <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                </div>
                <div class="row justify-content-center">
                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

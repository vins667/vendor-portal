<form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-6">
            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label" for="field_esiCode">ESI Code</label></div>
                <div class="col-md-7">
                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && ((vendorAdditionalInfoCompare.esiCode | uppercase) != (vendorAdditionalInfo.esiCode | uppercase)) ? vendorAdditionalInfo.esiCode:''">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="esiCode" id="field_esiCode" [(ngModel)]="vendorAdditionalInfoCompare.esiCode" [class.bg-warning-light]="approved && approved === true && ((vendorAdditionalInfoCompare.esiCode | uppercase) != (vendorAdditionalInfo.esiCode | uppercase))" maxlength="45" disabled/>
                    </div>
                </div>
            </div>
            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label" for="field_pfCode">PF Code</label></div>
                <div class="col-md-7">
                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && ((vendorAdditionalInfoCompare.pfCode | uppercase) != (vendorAdditionalInfo.pfCode | uppercase)) ? vendorAdditionalInfo.pfCode:''">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="pfCode" id="field_pfCode" [(ngModel)]="vendorAdditionalInfoCompare.pfCode" [class.bg-warning-light]="approved && approved === true && ((vendorAdditionalInfoCompare.pfCode | uppercase) != (vendorAdditionalInfo.pfCode | uppercase))" maxlength="45" disabled/>
                    </div>
                </div>
            </div>
            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label">Is SSI Unit?</label></div>
                <div class="col-md-7"><input type="checkbox" name="isSsiUnit" id="field_isSsiUnit" [(ngModel)]="vendorAdditionalInfoCompare.isSsiUnit" [class.bg-warning-light]="approved && approved === true && (vendorAdditionalInfoCompare.isSsiUnit != vendorAdditionalInfo.isSsiUnit)" placement="top" [ngbTooltip]="approved && approved === true && (vendorAdditionalInfoCompare.isSsiUnit != vendorAdditionalInfo.isSsiUnit) ? vendorAdditionalInfo.isSsiUnit : false" disabled/></div>
            </div>
            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label" for="field_propPartnerDirector">Prop./Partner/Director Name</label></div>
                <div class="col-md-7">
                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && ((vendorAdditionalInfoCompare.propPartnerDirector | uppercase) != (vendorAdditionalInfo.propPartnerDirector | uppercase)) ? vendorAdditionalInfo.propPartnerDirector:''">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="propPartnerDirector" id="field_propPartnerDirector" [(ngModel)]="vendorAdditionalInfoCompare.propPartnerDirector" [class.bg-warning-light]="approved && approved === true && ((vendorAdditionalInfoCompare.propPartnerDirector | uppercase) != (vendorAdditionalInfo.propPartnerDirector | uppercase))" maxlength="100" disabled/>
                    </div>

            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label" for="field_propPtrnDtrTeleNo">Telephone Number</label></div>
                <div class="col-md-7">
                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && ((vendorAdditionalInfoCompare.propPtrnDtrTeleNo | uppercase) != (vendorAdditionalInfo.propPtrnDtrTeleNo | uppercase)) ? vendorAdditionalInfo.propPtrnDtrTeleNo:''">

                    </div>
                </div>
            </div>

                <div class="col-md-7">

                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && ((vendorAdditionalInfoCompare.comp_ref | uppercase) != (vendorAdditionalInfo.comp_ref | uppercase)) ? vendorAdditionalInfo.comp_ref:''">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="comp_ref" id="field_comp_ref" [(ngModel)]="vendorAdditionalInfoCompare.comp_ref" [class.bg-warning-light]="approved && approved === true && ((vendorAdditionalInfoCompare.comp_ref | uppercase) != (vendorAdditionalInfo.comp_ref | uppercase))" maxlength="100" disabled/>

            <div class="row card-margin-bottom-10">
                <div class="col-md-5"><label class="form-control-label" for="field_turnoverId">Turnover</label></div>
                <div class="col-md-7">
                    <div style="display: inline" placement="top" [ngbTooltip]="approved && approved === true && vendorAdditionalInfoCompare.turnoverId != vendorAdditionalInfo.turnoverId ? vendorAdditionalInfo.turnoverId:''">
                        <select type="number" class="form-control form-control-sm custom-select custom-select-sm" name="turnoverId" id="field_turnoverId" [(ngModel)]="vendorAdditionalInfoCompare.turnoverId" [class.bg-warning-light]="approved && approved === true && vendorAdditionalInfoCompare.turnoverId != vendorAdditionalInfo.turnoverId" disabled>
                            <option *ngFor="let turnoverMaster of turnoverMasters" [value]="turnoverMaster.id">{{turnoverMaster.turnoverRange}}</option>
                        </select>
                    </div>
                </div>
            </div>
